on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  testing:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:24.04

    services:
      mongo:
        image: mongo:8.0
        ports:
          - 33333:27017

    steps:
      - run: apt update

      - run: |
          apt install -y iproute2
          ss -a

      - run: |
          apt install -y npm
          npm install -g mongosh
          mongosh --host mongo --port 33333 --eval "db.serverStatus()"
